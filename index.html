<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>title</title>
        <script src="script.js" defer></script> 
        <link rel="stylesheet" href="styles.css">   
    </head>
    <body>
        <div class="choices" id="names">
            <span>Rock</span>
            <span>Paper</span>
            <span>Scissors</span>
        </div>
        <div class="choices">
            <button id="rock"><img src="images/rock.png" alt="rock"></button>
            <button id="paper"><img src="images/paper.png" alt="paper"></button>
            <button id="scissors"><img src="images/scissors.png" alt="scissors"></button>
        </div>
        <div id="result">
            <div class="indicator" id="choices">
                <div id="player"></div>
                <div id="computer"></div>
            </div>
            <div class="indicator" id="round_result"></div>
            <div class="indicator" id="score">
                Your Score: 0<br>Computer score: 0
            </div>
            <div class="indicator" id="game_result"></div>
        </div>
        <button id="restart">Restart</button>  
    </body>
</html>
